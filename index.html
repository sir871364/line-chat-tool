function isGroupHead(prev, cur){

  if(prev.fromId !== cur.fromId) return true;  // æ›ç™¼è©±è€…
  if(prev.date !== cur.date) return true;      // æ›æ—¥
  const a=parseHM(prev.time), b=parseHM(cur.time);
  if(a==null || b==null) return true;
  return (b - a) >= 1;                         // åˆ†é˜å·® >= 1 è¦–ç‚ºæ–°ç¾¤çµ„
}
